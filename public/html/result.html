<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>福井県観光案内アプリ</title>
        <link rel="stylesheet" href="../css/result.css">
        <script src="../js/result.js"></script>
    </head>
    <body>
        <h1>検索結果</h1>
        
        <gmp-map center="-33.9,151.2" zoom="10" map-id="DEMO_MAP_ID">
            <gmp-advanced-marker position="-33.890542, 151.274856" title="Bondi Beach">
                <img class="flag-icon" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
            </gmp-advanced-marker>
            <gmp-advanced-marker position="-33.923036, 151.259052" title="Coogee Beach">
                <img class="flag-icon" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
            </gmp-advanced-marker>
            <gmp-advanced-marker position="-34.028249, 151.157507" title="Cronulla Beach">
                <img class="flag-icon" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
            </gmp-advanced-marker>
            <gmp-advanced-marker position="-33.800101, 151.287478" title="Manly Beach">
                <img class="flag-icon" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
            </gmp-advanced-marker>
            <gmp-advanced-marker position="-33.950198, 151.259302" title="Maroubra Beach">
                <img class="flag-icon" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"/>
            </gmp-advanced-marker>
        </gmp-map>
        <script src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&loading=async&libraries=marker&v=beta&solution_channel=GMP_CCS_complexmarkers_v3" defer>
        </script>

        <div id="result-container"></div>
        <a href="/html/main.html" id="btn-toppage">検索画面に戻る</a>
    </body>
</html>
