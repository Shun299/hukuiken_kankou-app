<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福井県観光スポット案内アプリ</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <h1>福井県観光スポット案内アプリ</h1>
    <form id="class-form">
      <label class="moji">大分類</label>
      <select id="major-class">
        <option hidden>大分類を選択してください</option>
        <option>観光地点</option>
      </select>
      <label class="moji">中分類</label>
      <select id="middle-class">
        <option hidden>中分類を選択してください</option>
        <option>歴史・文化</option>
        <option>自然（行祭事・イベント）</option>
        <option>温泉・健康</option>
        <option>ｽﾎﾟｰﾂ･ﾚｸﾘｴｰｼｮﾝ</option>
        <option>都市型観光 買物 食</option>
        <option>その他</option>
      </select>
      <label class="moji">小分類</label>
      <select id="minor-class">
        <option hidden>小分類を選択してください</option>
        <option>史跡</option>
        <option>海岸</option>
        <option>動・植物園</option>
        <option>温泉地</option>
        <option>海水浴場</option>
        <option>スポーツ・レクリエーション施設</option>
        <option>神社・仏閣</option>
        <option>庭園</option>
        <option>博物館</option>
        <option>美術館</option>
        <option>産業観光</option>
        <option>記念・資料館</option>
        <option>釣り場</option>
        <option>地区・商店街</option>
        <option>歴史的まち並み、旧街道</option>
        <option>城</option>
        <option>キャンプ場</option>
        <option>山岳</option>
        <option>河川</option>
        <option>高原</option>
        <option>湖沼</option>
        <option>スキー場</option>
        <option>公園</option>
        <option>食・グルメ</option>
        <option>水族館</option>
        <option>レジャーランド・遊園地</option>
        <option>テーマパークテーマパーク</option>
        <option>その他自然</option>
        <option>その他都市型観光－買物・食等－</option>
        <option>他に分類されない観光地点</option>
      </select>
      <button type="button" id="submit">検索</button>
    </form>
  </body>
</html>
